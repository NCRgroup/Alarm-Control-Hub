<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>NCR Alarm Hub</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<style>
 <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);
header .header{
  background-color: #fff;
  height: 45px;
}
header a img{
  width: 134px;
margin-top: 4px;
}
.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.login-page .form .login{
  margin-top: -31px;
margin-bottom: 26px;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background-color: #328f8a;
  background-image: linear-gradient(45deg,#328f8a,#08ac4b);
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}

.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}

body {
  background-color: #328f8a;
  background-image: linear-gradient(45deg,#328f8a,#08ac4b);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
  </style>
</style>
<body>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCnVJx2wX0x6VN339h1yTlxNrtLN5MAfRg",
    authDomain: "ncr-alarm-hub-login.firebaseapp.com",
    projectId: "ncr-alarm-hub-login",
    storageBucket: "ncr-alarm-hub-login.appspot.com",
    messagingSenderId: "517102115945",
    appId: "1:517102115945:web:980c6a86a77b93f8fad6f8",

  // Initialize Firebase

</script>
    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="login-header">
                    <h3>LOGIN</h3>
                    <p>Please enter your credentials to login.</p>
                </div>
                <!-- Login form -->
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="handleLogin()">Login</button>
            </div>
            <div class="signup">
                <div class="signup-header">
                    <h3>SIGN UP</h3>
                    <p>Create a new account.</p>
                </div>
                <!-- Signup form -->
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password">
                <button onclick="handleSignup()">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase (use your own config)
        var firebaseConfig = {
           apiKey: "AIzaSyCnVJx2wX0x6VN339h1yTlxNrtLN5MAfRg",
    authDomain: "ncr-alarm-hub-login.firebaseapp.com",
    projectId: "ncr-alarm-hub-login",
    storageBucket: "ncr-alarm-hub-login.appspot.com",
    messagingSenderId: "517102115945",
    appId: "1:517102115945:web:980c6a8
        };
        firebase.initializeApp(firebaseConfig);

        // Handle login
        function handleLogin() {
            var email = document.getElementById("login-email").value;
            var password = document.getElementById("login-password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // User signed in successfully
                    var user = userCredential.user;
                    console.log("User logged in:", user.email);
                    // Redirect to dashboard or another page
                })
                .catch(function(error) {
                    // Handle login error
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Login error:", errorMessage);
                });
        }

        // Handle signup
        function handleSignup() {
            var email = document.getElementById("signup-email").value;
            var password = document.getElementById("signup-password").value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // New user registered successfully
                    var user = userCredential.user;
                    console.log("User registered:", user.email);
                    // Redirect to profile setup or another page
                })
                .catch(function(error) {
                    // Handle registration error
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Registration error:", errorMessage);
                });
        }
    </script>
</body>
</html>
